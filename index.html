<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container pt-3 pt-sm-4 pt-md-5">
      <div class="card p-3 p-sm-4 text-white text-center">
        <form id="form">
          <div class="row gx-1">
            <div class="col">
              <input
                class="form-control form-control-sm input"
                type="text"
                placeholder="Ingrese una ciudad"
                id="city"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary btn-sm" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </form>
        <main class="pt-4" id="info">
          <h2 class="mb-4">Sugerencias</h2>
          <div class="d-grid gap-2">
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="ciudad de mexico"
            >
              Ciudad de México, MX
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="guadalajara"
            >
              Guadalajara, MX
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="monterrey"
            >
              Monterrey, MX
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="los angeles"
            >
              Los Ángeles, EUA
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="new york"
            >
              Nueva York, EUA
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="londres"
            >
              Londres, RU
            </button>
            <button
              class="btn btn-light fw-bold"
              type="button"
              data-city="tokyo"
            >
              Tokyo, JP
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
